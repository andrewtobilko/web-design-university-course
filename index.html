<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="fonts/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- languages -->
<div class="row langs">
    <div class="col-md-2 col-md-offset-1">
        <div class="left-side">
            <a class="selected" href="">ENG</a>
            <a href="">DE</a>
            <a href="">PL</a>
        </div>
    </div>
    <div class="col-md-2 col-md-offset-6">
        <div class="right-side">
            <a class="selected" href="">US</a>
            <a href="">EUR</a>
            <a href="">PLN</a>
        </div>
    </div>
</div>

<!-- header -->
<div class="row header">
    <div class="col-md-4 col-md-offset-1">
        <div class="login">
            <div class="tabs">
                <a href="">my account</a>
                <a href="">blog</a>
                <a href="">my cart</a>
                <a href="">log in</a>
            </div>
            <div class="hotline">HOTLINE : <span class="tel">+ 88 987 654 321</span></div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="logo">
            <img src="images/logo.png">
        </div>
    </div>
    <div class="col-md-4">
        <div class="search">
            <div class="tabs">
                <span class="item wishlist">
                    <i class="fa fa-heart-o"></i>
                </span>
                <span class="item shoping-cart">
                    <i class="fa fa-suitcase"></i>
                </span>
            </div>
            <div class="search-bar">input</div>
        </div>
    </div>
</div>

<!-- specials -->
<div class="row">
    <div class="col-md-3 col-md-offset-1 main-collection">
        <div class="offer">
            <img src="images/collection.png">
        </div>
    </div>
    <div class="col-md-7 other-specials">
        <div class="row first-row">
            <div class="col-md-7 sale">
                <div class="offer">
                    <img src="images/sale.png" alt="">
                </div>
            </div>
            <div class="col-md-5 new-arrivals">
                <div class="offer">
                    <img src="images/new.png" alt="">
                </div>
            </div>
        </div>
        <div class="row second-row">
            <div class="col-md-5 new-arrivals">
                <div class="offer">
                    <img src="images/new.png" alt="">
                </div>
            </div>
            <div class="col-md-7 sale">
                <div class="offer">
                    <img src="images/sale.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
