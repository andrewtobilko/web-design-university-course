<div class="title">
    <h3>
        <label for="feedbackField">What would you like you to say to us?</label>
    </h3>
</div>
<div class="content">
    <textarea id="feedbackField" #currentFeedback></textarea>
    <button class="feedback-button" (click)="sendFeedback(currentFeedback.value)">Send!</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
